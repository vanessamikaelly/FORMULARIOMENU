    <div class="container">

    <h1> Cadastro de Fornecedor </h1>
    <p> Cadastrar um fornecedor e mantenha seus dados atualizados</p>

    <hr> 
    <form>
        
    
    <div class="row">

        <div class="form-group col-4">
        <label> CNPJ: </label>

        <input type="text" class="form-control">

        </div>

        <div class="form-group col-4">

            <label> Razão Social: </label>
    
            <input type="text" class="form-control">

        </div>

        <div class="form-group col-4">

            <label> Nome fantasia: </label>
    
            <input type="text" class="form-control">
            
        </div>


    </div>

    <div class="row">

        <div class="form-group col-3">

            <label> Incrição Estadual: </label>
    
            <input type="text" class="form-control">
            
        </div>

        <div class="form-group col-3">

            <label> Atividade Econômica: </label>
    
            <input type="text" class="form-control">
            
        </div>

        <div class="form-group col-3">
        <label> Situação: </label>
        <select class="form-select">
      
        <option value="1">Ativo</option>
        <option value="2">Inativo</option>

        </select>
        </div>

        <div class="form-group col-3">
    

            <label> Responsável: </label>
    
            <input type="text" class="form-control">
            
        </div>


    </div>
    <br> 

    <hr>

    <div class="row">

        <div class="form-group col-2">

            <label> CEP: </label>
    
            <input type="text" class="form-control">


        </div>

        <div class="form-group col-6">

            <label> Logadouro: </label>
    
            <input type="text" class="form-control">


        </div>

        <div class="form-group col-4">

            <label> Número: </label>
    
            <input type="text" class="form-control">


        </div>
    
    </div>

    <div class="row">

    

        <div class="form-group col-4">

            <label> Bairro: </label>
    
            <input type="text" class="form-control">

        </div>

        <div class="form-group col-4">

            <label> Estado: </label>
            <select class="form-select">
            <option value=""> --Selecionar-- </option>

            <option value="1">RO</option>

            <option value="2">RJ</option>

            <option value="3">SP</option>
    
            </select>
        </div>


        <div class="form-group col-4">

            <label> Cidade: </label>

            <select class="form-select">

            <option value=""> --Selecionar-- </option>

            <option value="1">JIPA</option>

            <option value="2">CACOAL</option>

            <option value="3">CUJUBIM</option>
    
            </select>
        </div>

    </div>

    <div class="row">


        <div class="form-group col-4">

            <label> Contato 1: </label>
    
            <input type="text" class="form-control">


        </div>

        <div class="form-group col-4">

            <label> Contato 2: </label>
    
            <input type="text" class="form-control">


        </div>

        <div class="form-group col-4">

            <label> Contato 3: </label>
    
            <input type="text" class="form-control">


        </div>
    </div>

    <div class="row">

        <div class="form-group col-6">

            <label> Email 1: </label>
    
            <input type="text" class="form-control">


        </div>

        <div class="form-group col-6">

            <label> Email 2: </label>
    
            <input type="text" class="form-control">


        </div>

            <div class="form-group ">

                <br>

                <button class="btn btn-danger">

                    Cancelar <i class="bi bi-arrow-left-circle"> </i>

                </button>

                <button type="submit" class="btn btn-success">

                    Salvar <i class="bi bi-save"> </i>
                </button>

            </div>


    </div>

    <br>
    <br> 
    <br>
    <br>

</form>


    </div>
